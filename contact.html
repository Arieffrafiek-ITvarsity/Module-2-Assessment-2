<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us • Pine City Mall</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<header class="site-header">
  <h1>Pine City Mall</h1>
  <nav class="nav">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="map.html">Map</a>
    <a href="shops.html">Shops</a>
    <a href="movies.html">Movies</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>
<main class="container">
<h2>Contact Us</h2>

<article class="card">
  <img src="images/pcm-outside.png" alt="Pine City Mall">
  <p><strong>Address:</strong> 1 Evergreen Ave, Pine City</p>
  <p><strong>Phone:</strong> +27 11 555 0123</p>
  <p><strong>Email:</strong> info@pinecitymall.example</p>
  <p><strong>Business Hours:</strong> Mon–Sun 09:00–21:00</p>
</article>

<article class="card">
  <h3>Contact Form</h3>
  <form action="#" method="post">
    <label for="name">Name</label>
    <input id="name" name="name" type="text" placeholder="Your name" required>
    <label for="email">Email</label>
    <input id="email" name="email" type="email" placeholder="you@example.com" required>
    <label for="subject">Subject</label>
    <input id="subject" name="subject" type="text" placeholder="How can we help?">
    <label for="message">Message</label>
    <textarea id="message" name="message" rows="5" placeholder="Your message"></textarea>
    <button type="submit">Send Message</button>
  </form>
</article>

</main>
<footer class="site-footer">
  <p>&copy; 2025 Pine City Mall</p>
</footer>
</body>
</html>
